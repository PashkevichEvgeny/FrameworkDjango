{% extends 'base.html' %}
{% block title %}{{ client.name }}'s Orders {% endblock %}
{% block content %}
    <h2>Все продукты {{ client.name }} за последние {{ interval }} дней.</h2>
    <ul>
            {% for prod in products %}
            <li>
                Продукт: {{ prod.name}}, цена: ${{ prod.price }}
            </li>
            {% endfor %}
    </ul>
{% endblock %}
